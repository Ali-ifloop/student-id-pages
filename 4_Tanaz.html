
<!DOCTYPE html>
<html>
<head>
  <title>Student Profile</title>
  <style>
    body {
      background-color: thistle;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .id-card {
      border-radius: 12px;
      width: 350px;
      padding: 30px;
      background-color: floralwhite;
      position: relative;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .top-box {
      background-color: #fff;
      height: 50px;
      margin-bottom: 20px;
      border-radius: 9px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
    }
    .id {
      position: absolute;
      top: 10px;
      right: 15px;
      font-weight: bold;
    }
    .name-box {
      background-color: #fff;
      padding: 10px;
      width: fit-content;
      margin-top: 50px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 9px;
    }
    .info p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="id-card">
    <div class="top-box">Your School Name</div>
    <div class="id">ID: 4</div>
    <div class="name-box">Name: Tanaz</div>
    <div class="info">
      <p>• Fees: ₹5000</p>
      <p>• Attendance: 90%</p>
    </div>
  </div>
</body>
</html>
